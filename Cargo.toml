[package]
name = "hdrfix"
version = "1.0.3"
authors = ["Brion Vibber <brion@pobox.com>"]
edition = "2018"
description = "A tool for mapping HDR screenshots to SDR"
readme = "readme.md"
homepage = "https://github.com/brion/hdrfix"
repository = "https://github.com/brion/hdrfix.git"
license = "MIT"
keywords = ["jxr", "jpegxr", "jpeg-xr", "hdr"]
categories = ["command-line-utilities", "multimedia::images"]
exclude = ["/samples", "/*.bat", "/*.sh"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# For the CLI util
# todo: make optional
jpegxr = "0.2.1"
png = "0.17.1"
clap = { version = "4.1.6", features = [ "derive" ] }
mtpng = "0.3.5"
time = "0.3.3"
notify = "4.0.17"
image = "0.23.14"
# disable nasm_simd, it breaks on Windows/arm64
mozjpeg = { version = "0.9.4", default_features = false }

# For the actual conversion code
glam = "0.18.0"
thiserror = "1.0.29"
rayon = "1.5.1"
oklab = "1.0.0"
half = { version = "1.7.1", features = [ "std", "num-traits" ] }
